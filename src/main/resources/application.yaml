      packages: com.knu.ynortman.repository
    entityManager:
      packages: com.knu.ynortman.entity
    datasource:
      hikari:
        maximumPoolSize: 2
        minimumIdle: 0
        idleTimeout: 30000
    liquibase:
      changeLog: classpath:db/changelog/db.changelog-tenant.yaml

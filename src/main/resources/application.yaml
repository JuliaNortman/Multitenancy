multitenancy:
  strategy: database

  default-tenant:
    repository:
      packages: com.knu.ynortman.sharedrepository
    entityManager:
      packages: com.knu.ynortman.entity
    datasource:
      url: jdbc:postgresql://localhost:5432/common
      username: postgres
      password: oK16081969
    liquibase:
      enabled: true
      changeLog: classpath:db/changelog/db.changelog-common.yaml

  datasource-cache:
    maximumSize: 100
    expireAfterAccess: 10
  schema-cache:
    maximumSize: 100
    expireAfterAccess: 10

  master:
    schema: master
    repository:
      packages: com.knu.ynortman.multitenancy.database.repository
    entityManager:
      packages: com.knu.ynortman.multitenancy
    datasource:
      url: jdbc:postgresql://localhost:5432/masterdb
      username: postgres
      password: oK16081969
    liquibase:
      enabled: false
      #changeLog: classpath:db/changelog/db.changelog-master.yaml
